<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Sala de Bate-Papo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    input {
      width: 80%;
    }

    button {
      width: 18%;
    }
  </style>
</head>

<body>
  <h2>Sala de Bate-Papo</h2>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Digite sua mensagem" />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const socket = new WebSocket("wss://chattttttt-alnz.onrender.com");
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    // Função para carregar mensagens do localStorage no carregamento da página
    function carregarMensagens() {
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.forEach(({ texto, tipo }) => {
        const p = document.createElement("p");
        p.textContent = texto;
        p.style.color = tipo === "recebida" ? "blue" : "red";
        chat.appendChild(p);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    // Função para salvar mensagem no localStorage
    function salvarMensagem(texto, tipo) {
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.push({ texto, tipo });
      localStorage.setItem("chatMensagens", JSON.stringify(mensagens));
    }

    socket.onmessage = function (event) {
      salvarMensagem(event.data, "recebida");

      const p = document.createElement("p");
      p.textContent = event.data;
      p.style.color = "red";
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    };

    function sendMessage() {
      const mensagem = input.value.trim();
      if (mensagem !== "") {

        salvarMensagem(mensagem, "enviada");

        const p = document.createElement("p");
        p.textContent = mensagem;
        p.style.color = "blue";
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;

        input.value = "";
      }
    }

    // Carregar mensagens armazenadas quando abrir a página
    //window.onload = carregarMensagens;

    // Opcional: enviar mensagem com Enter
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>

</html>
