<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Sala de Bate-Papo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }

    .enviada {
      background-color: #daf1ff;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .recebida {
      background-color: #f1f0f0;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      width: 18%;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Sala de Bate-Papo</h2>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Digite sua mensagem" />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const socket = new WebSocket("ws://localhost:10000"); // ou URL WSS no Render
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    // Criar ou recuperar um ID único para o usuário (permanece o mesmo no localStorage)
    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("userId", userId);
    }

    // Salvar e carregar mensagens no localStorage
    function carregarMensagens() {
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.forEach(({ texto, tipo }) => {
        adicionarMensagemNaTela(texto, tipo);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function salvarMensagem(texto, tipo) {
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.push({ texto, tipo });
      localStorage.setItem("chatMensagens", JSON.stringify(mensagens));
    }

    function adicionarMensagemNaTela(texto, tipo) {
      const p = document.createElement("p");
      p.classList.add("msg");
      p.classList.add(tipo); // 'enviada' ou 'recebida'
      p.textContent = texto;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.onmessage = function (event) {
      try {
        const data = JSON.parse(event.data);
        const tipo = data.userId === userId ? "enviada" : "recebida";
        salvarMensagem(data.mensagem, tipo);
        adicionarMensagemNaTela(data.mensagem, tipo);
      } catch (e) {
        // Caso não seja JSON válido, mostrar mensagem normal recebida
        salvarMensagem(event.data, "recebida");
        adicionarMensagemNaTela(event.data, "recebida");
      }
    };

    function sendMessage() {
      const mensagem = input.value.trim();
      if (mensagem !== "") {
        // Envia um JSON com userId e mensagem
        const data = JSON.stringify({ userId, mensagem });
        socket.send(data);
        input.value = "";
      }
    }

    window.onload = carregarMensagens;

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>

</html>
