<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sala de Vídeo e Bate-Papo</title>
  <style>
    #chat {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 5px 0;
    }

    .enviada {
      color: blue;
      text-align: right;
    }

    .recebida {
      color: green;
      text-align: left;
    }

    .video {
      max-width: 640px;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>

  <div class="video">
    <div id="videoContainer" style="width: 640px; height: 360px; margin: 0 auto;">
      <iframe id="iframe" frameborder="0" width="640" height="360" scrolling="no" allowfullscreen webkitallowfullscreen
        mozallowfullscreen allowtransparency style="display:block;max-width:100%;margin:0 auto 10px">
      </iframe>
    </div>
    <div class="envio">
      <input id="videoUrl" type="text" placeholder="Cole o link embed do vídeo (iframe)" style="width: 70%;">
      <button id="btn-carregar" onclick="loadCustomVideo()">Carregar</button>
    </div>
  </div>

  <div id="chat"></div>
  <div class="envio">
    <input type="text" id="msg" placeholder="Digite sua mensagem" style="width: 80%;" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const socket = new WebSocket("wss://chattttttt-alnz.onrender.com");
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const videoContainer = document.getElementById("videoContainer");

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("userId", userId);
    }

    let valor = ''
    const btnCarregar = document.getElementById('btn-carregar')
    btnCarregar.addEventListener('click', () => {
      const inputURL = document.getElementById('videoUrl')
      valor = inputURL.value
      const iframe = document.getElementById('iframe')
      iframe.setAttribute('src', `${valor}`)
    })

    function scrollChatToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function carregarMensagens() {
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.forEach(({ texto, tipo }) => adicionarMensagemNaTela(texto, tipo));
      scrollChatToBottom();
    }

    function salvarMensagem(texto, tipo) {
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.push({ texto, tipo });
      localStorage.setItem("chatMensagens", JSON.stringify(mensagens));
    }

    function adicionarMensagemNaTela(texto, tipo) {
      const p = document.createElement("p");
      p.classList.add("msg", tipo);
      p.textContent = texto;
      chat.appendChild(p);
      scrollChatToBottom();
    }

    socket.onmessage = function (event) {
      try {
        const data = JSON.parse(event.data);
        if (data.type === "chat") {
          const tipo = data.userId === userId ? "enviada" : "recebida";
          salvarMensagem(data.mensagem, tipo);
          adicionarMensagemNaTela(data.mensagem, tipo);
        } else if (data.type === "video") {
          if (data.action === "load") {
            loadIframe(data.url);
          }
          // Note: controles play/pause/seek não funcionam com iframe embutido
        }
      } catch {
        adicionarMensagemNaTela(event.data, "recebida");
      }
    };

    function sendMessage() {
      const mensagem = input.value.trim();
      if (mensagem !== "") {
        socket.send(JSON.stringify({ type: "chat", userId, mensagem }));
        input.value = "";
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function loadIframe(url) {
      if (!url) return;
      videoContainer.innerHTML = ''; // limpa vídeo atual
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.width = '640';
      iframe.height = '360';
      iframe.frameBorder = '0';
      iframe.scrolling = 'no';
      iframe.allowFullscreen = true;
      iframe.webkitallowfullscreen = true;
      iframe.mozallowfullscreen = true;
      iframe.allowTransparency = true;
      iframe.style.display = 'block';
      iframe.style.maxWidth = '100%';
      iframe.style.margin = '0 auto 10px';
      videoContainer.appendChild(iframe);
    }

    function loadCustomVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert("Cole um link embed válido (iframe) do vídeo.");
        return;
      }
      loadIframe(url);
      socket.send(JSON.stringify({ type: 'video', action: 'load', url }));
    }

    window.onload = carregarMensagens;
  </script>

</body>

</html>
